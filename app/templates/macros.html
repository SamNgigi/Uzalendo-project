<!-- Displaying reports -->

{% macro displayReport(report_list) %} {% for report in report_list %}
<div class="col-xs-6 col-sm-6 col-md-6">
  <div class="card m-2">
    <div class="card-header">
      Category - {{report.institution}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{report.department}}</h5>
      <p>{{report.type}}</p>
      <p class="card-text">{{report.description}}</p>
      <p class="card-text"><small class="text-muted">{{report.posted}}</small></p>
      <hr>
      <p>Add a comment <a href="/comment/{{report.id}}">here</a>.</p>
    </div>
  </div>
</div>
{% endmacro %}
